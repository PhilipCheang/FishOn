    <div class="sidebar">
      <img src="logo.jpg" alt="Logo" class="logo" />
      <h1>FishOn</h1>

      <ul class="fishing">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Water</label>
            <select class="form__input form__input--water">
              <option value="freshwater">Freshwater</option>
              <option value="saltwater">Saltwater</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Bait</label>
            <select class="form__input form__input--bait">
              <option value="artificial">Artificial</option>
              <option value="shrimp">Shrimp</option>
              <option value="crab">Crab</option>
              <option value="cut">Cut</option>
              <option value="live">Live</option>
              <option value="minnows">Minnows</option>
              <option value="mullet">Mullet</option>
              <option value="powerbait">PowerBait</option>
              <option value="shad">Shad</option>
              <option value="worm">Worm</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Size</label>
            <input class="form__input form__input--size" placeholder="inches" />
          </div>
          <div class="form__row">
            <label class="form__label">Type</label>
            <input class="form__input form__input--fish" placeholder="fish" />
          </div>
          <button class="form__btn">OK</button>
        </form>
